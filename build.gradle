plugins {
    id 'java'
}

group 'com.caspian.samples.reacive'
version '1.0-SNAPSHOT'

apply plugin: "idea"

idea {
  module {
    inheritOutputDirs = true
    downloadJavadoc = false
    downloadSources = false
  }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.reactivex.rxjava2:rxjava:2.2.9'
}
